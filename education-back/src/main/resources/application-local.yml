mybatis-plus:
  mapper-locations: classpath*:/mapper/**Mapper.xml
  type-aliases-package: com.ye.back.entity
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true

server:
  port: 8088

# DataSource Config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/education?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  application:
    name: back-server
eureka:
  client:
    service-url:
      # 注册中心地址
      defaultZone: http://106.52.239.29:9000/eureka
    # 注册到治理中心后，显示ip和端口
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    hostname: localhost

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

mpp:
  entityBasePath: com.ye.back.entity